<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payoff Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Credit Card Payoff Calculator</h1>
        <form id="calculator-form">
            <label for="balance">Credit Card Balance (in $):</label>
            <input type="number" id="balance" name="balance" value="8000" required>
            
            <label for="annualRate">Annual Interest Rate (APR %):</label>
            <input type="number" id="annualRate" name="annualRate" step="0.01" value="18" required>
            
            <h2>Payment Plan</h2>
            <input type="radio" id="fixedAmount" name="paymentPlan" value="fixedAmount" checked>
            <label for="fixedAmount">Pay a certain amount per month (in $)</label>
            <input type="number" id="fixedAmountValue" name="fixedAmountValue" value="200">
            
            <input type="radio" id="percentageAmount" name="paymentPlan" value="percentageAmount">
            <label for="percentageAmount">Pay a percentage of the balance plus interest</label>
            <select id="percentageValue" name="percentageValue" disabled>
                <option value="1">1%</option>
                <option value="2">2%</option>
                <option value="3">3%</option>
                <option value="4">4%</option>
                <option value="5">5%</option>
            </select>
            
            <input type="radio" id="timeframe" name="paymentPlan" value="timeframe">
            <label for="timeframe">Payoff within a certain timeframe</label>
            <input type="number" id="years" name="years" placeholder="Years" disabled>
            <input type="number" id="months" name="months" placeholder="Months" disabled>
            
            <button type="button" onclick="calculatePayoff()">Calculate</button>
        </form>
        <div id="results"></div>
        <canvas id="pieChart" width="200" height="200"></canvas>
        <canvas id="lineChart" width="200" height="200"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
